<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Othello</title>
    <link rel="icon" href="/assets/img/icon.ico" />
    <meta name="description" content="Advance Programming - Othello" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="game-container">
      <div style="margin-right: 30px;">
        <div id="board" style="filter: grayscale(70%);"></div>
        <div id="game-information"></div>
        <div id="small-button">
          <a
            href="#"
            onclick="leave()"
            style="display: none; width: fit-content"
            id="small-leave-button"
            >Leave Game</a
          >
          <a
            id="small-copy-spectator"
            style="display: none;"
            href="#"
            onclick="copySpectatorLink()"
            >Copy link for spectator</a
          >
        </div>
      </div>
      <div class="right-side">
        <div class="chatbox">
          <div class="chatlogs"></div>
          <div class="chat-form">
            <input type="text" class="form-control" id="chat-input" />
            <button
              id="send-button"
              class="btn btn-secondary"
              name="button"
              onclick="sendChat()"
            >
              Send
            </button>
          </div>
        </div>
        <button
          id="start-button"
          onclick="createNewGame()"
          style="margin-top: 30px; "
          class="btn btn-primary btn-lg"
        >
          New game
        </button>
        <button
          id="invite-button"
          data-toggle="modal"
          data-target="#myModal"
          style="margin-top: 30px; display: none;"
          class="btn btn-success btn-lg"
        >
          Invite
        </button>
        <button
          id="leave-button"
          onclick="leave()"
          style="margin-top: 30px; display: none;"
          class="btn btn-danger btn-lg"
        >
          Leave Game
        </button>
        <div style="margin-top: 30px; margin-left: 20px; float:right;">
          <button
            class="btn btn-outline-warning btn-lg"
            onclick="fetchScoreboard()"
            data-toggle="modal"
            data-target="#scoreboard-modal"
          >
            Scoreboard
          </button>
          <button onclick="logout()" class="btn btn-outline-danger btn-lg">
            Logout
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Invitation Link</h4>
            <button
              type="button"
              class="close"
              id="close-modal"
              data-dismiss="modal"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            For opponent
            <span id="opponent-link-copied" style="display: none;"
              >(Copied!)</span
            >
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="opponent-link" />
              <div class="input-group-append">
              <button class="btn line-share" id="line-opponent" data-sharer="line" data-title="Hey, join to my othello crown game" data-url=""></button>
                <button class="btn btn-primary" onclick="copyLink('opponent')">
                  Copy
                </button>
              </div>
            </div>
            For spectator
            <span id="spectator-link-copied" style="display: none;"
              >(Copied!)</span
            >
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="spectator-link" />
              <div class="input-group-append">
              <button class="btn line-share" id="line-spectator" data-sharer="line" data-title="Hey, watch my othello crown game" data-url=""></button>
                <button class="btn btn-primary" onclick="copyLink('spectator')">
                  Copy
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="scoreboard-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Scoreboard</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <div id="scoreboard">Loading...</div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/bootstrap-notify.min.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../modules/config.js"></script>
  <script src="../modules/apiCall.js"></script>
  <script src="../assets/js/sockjs.min.js"></script>
  <script src="../assets/js/stomp.js"></script>
  <script src="../assets/js/sharer.min.js"></script>
  <script src="index.js"></script>
</html>
